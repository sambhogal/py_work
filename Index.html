<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<div class="container">
        <div class="jumbotron">
        <h1>Welcome to Tic Tac Toe!</h1>
        <button class ='btn btn-primary' type="button" name="restart_game">Restart</button>
        </div>
</div>
<div class="container">
        <table class='table table-bordered table-hover'>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
           </tr>

            <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
        </table>
        </div>
</div>

<div class='container' style="border:1px solid #cecece;">
    <div class='row' style="border:1px solid #cecece; width:'25%';">
        <div class='col-xs-12 col-md-4 col-sm-2 gray' style="border:1px solid black;">1</div>
        <div class='col-xs-12 col-md-4 col-sm-2 gray-l' style="border:1px solid black;">2</div>
        <div class='col-xs-12 col-md-4 col-sm-2 gray' style="border:1px solid black;">3</div>
        <div class='col-xs-12 col-md-4 col-sm-2 gray-l' style="border:1px solid black;">4</div>
        <div class='col-xs-12 col-md-4 col-sm-2 gray' style="border:1px solid black;">5</div>
        <div class='col-xs-12 col-md-4 col-sm-2 gray-l' style="border:1px solid black;">6</div>
        <div class='col-xs-12 col-md-4 col-sm-2 gray' style="border:1px solid black;">7</div>
        <div class='col-xs-12 col-md-4 col-sm-2 gray-l' style="border:1px solid black;">8</div>
        <div class='col-xs-12 col-md-4 col-sm-2 gray' style="border:1px solid black;">9</div>
    </div>
  </div>

    </div>

  </body>

<script src="tictactoe.js"></script>
</html>
